plugins {
    id 'java'
}

group = 'net.petersil98'
version = 'v1.0'

allprojects {
    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'com.github.Petersil1998:Core:main-SNAPSHOT'
    implementation 'com.github.Petersil1998:STCommons:main-SNAPSHOT'
    implementation 'com.github.Petersil1998:Thresh-Java:main-SNAPSHOT'
    implementation 'com.github.Petersil1998:Spatula:main-SNAPSHOT'
    implementation 'com.github.Petersil1998:Scuttlegeist:main-SNAPSHOT'
    implementation 'com.github.Petersil1998:Fade:main-SNAPSHOT'
}

test {
    useJUnitPlatform()
}